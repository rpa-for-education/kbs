name: Run KBS Script Daily

on:
  schedule:
    - cron: '30 11 * * *'  # 18:30 Việt Nam (11:30 UTC)
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (start/stop)'
        required: true
        default: 'start'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Handle action
        run: |
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event.inputs.action }}" == "start" ]; then
            echo "Starting bot..."
            python rpakbs.py
          elif [ "${{ github.event.inputs.action }}" == "stop" ]; then
            echo "Stopping bot..."
            # Thêm logic dừng bot tại đây
            # Ví dụ: nếu bot lưu PID trong file
            if [ -f bot.pid ]; then
              kill -SIGTERM $(cat bot.pid)
              rm bot.pid
              echo "Bot stopped"
            else
              echo "No running bot found"
            fi
          else
            echo "Invalid action: ${{ github.event.inputs.action }}"
            exit 1
          fi