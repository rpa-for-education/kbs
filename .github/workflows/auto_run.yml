name: Run KBS Script Daily

on:
  schedule:
    - cron: '30 20 * * *'  # 03:30 Viá»‡t Nam
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (start/stop)'
        required: true
        default: 'start'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: '3.10'  # Explicitly use Python 3.10 for TensorFlow compatibility

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tensorflow==2.17.0 -v  # Install specific TensorFlow version with verbose output
          pip install -r requirements.txt

      - name: Check dependency conflicts
        run: |
          pip check

      - name: Run or Stop Script
        run: |
          if [ "${{ github.event.inputs.action }}" = "start" ]; then
            echo "Starting bot..."
            python rpakbs.py
            echo $! > bot.pid
          elif [ "${{ github.event.inputs.action }}" = "stop" ]; then
            echo "Stopping bot..."
            if [ -f bot.pid ]; then
              kill $(cat bot.pid) || echo "No process found"
              rm -f bot.pid
            else
              echo "No PID file found"
            fi
          else
            echo "Invalid action: ${{ github.event.inputs.action }}"
            exit 1
          fi