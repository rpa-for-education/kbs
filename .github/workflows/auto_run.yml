name: Run KBS Script Daily

on:
  schedule:
    - cron: '30 11 * * *'  # 18:30 Viá»‡t Nam (11:30 UTC)
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (start/stop)'
        required: true
        default: 'start'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run or Stop Script
        run: |
          if [ "${{ github.event.inputs.action }}" = "start" ]; then
            echo "Starting bot..."
            python rpakbs.py
            echo $! > bot.pid
          elif [ "${{ github.event.inputs.action }}" = "stop" ]; then
            echo "Stopping bot..."
            if [ -f bot.pid ]; then
              kill $(cat bot.pid) || echo "No process found"
              rm -f bot.pid
            else
              echo "No PID file found"
            fi
          else
            echo "Invalid action: ${{ github.event.inputs.action }}"
            exit 1
          fi